<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" name="name" placeholder="enter your name" required></label>
        <label id="email-label">Email<input id="email" type="email" name="email" placeholder="enter your e-mail" required></label>
        <label id="number-label" >Age<input id="number" type="number" name="number" min="13" max="120" placeholder="Age" required></label>
        
      </fieldset>
    <form>  
  </body>  
</html>
